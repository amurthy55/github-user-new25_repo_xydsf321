<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <div id="github-status" aria-live="polite"></div>
        <form id="github-user-12345" onsubmit="fetchUser(event)">
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <div id="github-account-age"></div>
    </div>
    <script>
        function fetchUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            document.getElementById('github-status').textContent = 'Fetching user...';
            // Simulate API call
            fetch(`https://api.github.com/users/${username}`)
                .then(response => {
                    if (!response.ok) throw new Error('User not found');
                    return response.json();
                })
                .then(data => {
                    const accountAge = new Date().getFullYear() - new Date(data.created_at).getFullYear();
                    document.getElementById('github-account-age').textContent = `Account Age: ${accountAge} years (Created on: ${new Date(data.created_at).toLocaleDateString()})`;
                    document.getElementById('github-status').textContent = 'User fetched successfully!';
                    localStorage.setItem(`github-user-${username}`, JSON.stringify(data));
                })
                .catch(error => {
                    document.getElementById('github-status').textContent = error.message;
                });
        }
        window.onload = function() {
            const username = Object.keys(localStorage).find(key => key.startsWith('github-user-'));
            if (username) {
                const userData = JSON.parse(localStorage.getItem(username));
                document.getElementById('username').value = username.split('-')[2];
                const accountAge = new Date().getFullYear() - new Date(userData.created_at).getFullYear();
                document.getElementById('github-account-age').textContent = `Account Age: ${accountAge} years (Created on: ${new Date(userData.created_at).toLocaleDateString()})`;
            }
        };
    </script>
</body>
</html>
