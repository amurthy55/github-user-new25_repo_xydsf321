<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <div id="github-status" aria-live="polite"></div>
        <form id="github-user-12345" onsubmit="fetchUser(event)">
            <input type="text" id="github-username" placeholder="Enter GitHub username" required>
            <button type="submit">Fetch User</button>
        </form>
        <div id="github-account-age"></div>
        <script>
            function fetchUser(event) {
                event.preventDefault();
                const username = document.querySelector('#github-username').value;
                document.querySelector('#github-status').textContent = 'Fetching user...';
                fetch(`https://api.github.com/users/${username}`)
                    .then(response => {
                        if (!response.ok) throw new Error('User not found');
                        return response.json();
                    })
                    .then(data => {
                        const createdAt = new Date(data.created_at);
                        const accountAge = new Date().getFullYear() - createdAt.getFullYear();
                        document.querySelector('#github-account-age').textContent = `Account age: ${accountAge} years (Created on: ${createdAt.toDateString()})`;
                        document.querySelector('#github-status').textContent = 'User fetched successfully!';
                        localStorage.setItem(`github-user-${username}`, JSON.stringify(data));
                    })
                    .catch(error => {
                        document.querySelector('#github-status').textContent = error.message;
                    });
            }
            window.onload = function() {
                const username = document.querySelector('#github-username').value;
                const cachedUser = localStorage.getItem(`github-user-${username}`);
                if (cachedUser) {
                    const userData = JSON.parse(cachedUser);
                    document.querySelector('#github-username').value = username;
                    const createdAt = new Date(userData.created_at);
                    const accountAge = new Date().getFullYear() - createdAt.getFullYear();
                    document.querySelector('#github-account-age').textContent = `Account age: ${accountAge} years (Created on: ${createdAt.toDateString()})`;
                }
            };
        </script>
    </div>
</body>
</html>
