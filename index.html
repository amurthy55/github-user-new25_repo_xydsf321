<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>GitHub User Fetcher</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seed = 'github-user-12345';
            const cachedUser = localStorage.getItem(seed);
            if (cachedUser) {
                const user = JSON.parse(cachedUser);
                document.querySelector('#github-user-12345 input[name="username"]').value = user.username;
                document.querySelector('#github-account-age').textContent = user.accountAge + ' years';
            }
        });

        function fetchUser(event) {
            event.preventDefault();
            const username = document.querySelector('#github-user-12345 input[name="username"]').value;
            const statusDiv = document.querySelector('#github-status');
            statusDiv.textContent = 'Looking up user...';
            statusDiv.setAttribute('aria-live', 'polite');

            fetch(`https://api.github.com/users/${username}`)
                .then(response => {
                    if (!response.ok) throw new Error('User not found');
                    return response.json();
                })
                .then(data => {
                    const accountAge = new Date().getFullYear() - new Date(data.created_at).getFullYear();
                    document.querySelector('#github-account-age').textContent = accountAge + ' years';
                    statusDiv.textContent = 'User found!';
                    localStorage.setItem(seed, JSON.stringify({ username: data.login, accountAge }));
                })
                .catch(error => {
                    statusDiv.textContent = error.message;
                });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <div id="github-status" aria-live="polite"></div>
        <form id="github-user-12345" onsubmit="fetchUser(event)">
            <input type="text" name="username" placeholder="Enter GitHub username" required />
            <button type="submit">Fetch User</button>
        </form>
        <div id="github-account-age"></div>
    </div>
</body>
</html>
